dist: bionic
language: cpp
before_script:
- sudo apt-get install libgtest-dev -y
- sudo apt-get install doxygen -y
- sudo apt-get install graphviz -y
script:
- mkdir gtest && cd gtest
- cmake /usr/src/gtest/
- cmake --build .
- sudo cp *.a /usr/lib/
- cd ..
- mkdir build && cd build
- cmake ..
- cmake --build .
- ctest .
- cmake --build . --target package
- doxygen Doxyfile.print_ip_doc
after_script:
- ls
deploy:
- provider: bintray
  file: description.json
  user: $BINTRAY_USER
  key: $BINTRAY_API_KEY
  cleanup: false
- provider: pages
  local_dir: /home/travis/build/CEBEP9HUH/Homework_4/build/html/
  cleanup: false
  github_token: $GITHUB_TOKEN
  keep_history: true


